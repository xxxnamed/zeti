<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffd700;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #ffd700;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #ffd700;
            border: 1px solid #ffd700;
            border-radius: 5px;
        }
        form button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffd700;
            color: #000;
        }
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Главная</a>
        <a href="features.html">Функционал</a>
        <a href="premium.html">Премиум</a>
        <a href="support.html">Поддержка</a>
        <a href="privacy.html">Конфиденциальность</a>
        <a href="blog.html">Блог</a>
        <a href="account.html">Личный кабинет</a>
    </nav>
    <div class="container">
        <h1>Вход в личный кабинет</h1>
        <form>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Ещё не зарегистрированы? <a href="#register">Зарегистрируйтесь</a></p>
    </div>
    <footer>
        <p>&copy; 2023 Мониторинг активности в Telegram. Все права защищены.</p>
    </footer>
</body>
</html>
