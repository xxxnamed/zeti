<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Написать отзыв</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    input, textarea {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.5s ease;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      background-color: #e7f5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
    }
    button:hover {
      background-color: #d0ebff;
    }
    button:active {
      background-color: #bfe3ff;
      transform: scale(0.97);
    }
    button:focus {
      outline: none;
    }
    .soft-red {
      border-color: #ffc0c0 !important;
    }
    .strong-red {
      border-color: red !important;
      transition: border-color 0.5s ease;
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }
    dialog {
      border: none;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      text-align: center;
    }
    .dialog-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .dialog-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .stay-button {
      background-color: #e0e0e0;
    }
    .leave-button {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Написать отзыв</h1>
  </header>
  <main>
    <form id="feedback-form" novalidate>
      <input type="text" id="name" name="name" placeholder="Ваше имя">
      <input type="email" id="email" name="email" placeholder="Адрес электронной почты">
      <textarea id="message" name="message" placeholder="Сообщение"></textarea>
      <input type="hidden" name="_next" value="thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <div class="button-wrapper">
        <button type="submit">отправить</button>
      </div>
    </form>
  </main>

  <dialog id="leave-dialog">
    <p style="font-weight:bold">Покинуть эту страницу?</p>
    <p>Изменения могут не сохраниться</p>
    <div class="dialog-buttons">
      <button class="stay-button" onclick="leaveDialog.close()">Остаться</button>
      <button class="leave-button" id="confirm-leave">Покинуть</button>
    </div>
  </dialog>

  <script>
    const form = document.getElementById('feedback-form');
    const fields = ['name', 'email', 'message'].map(id => document.getElementById(id));
    const leaveDialog = document.getElementById('leave-dialog');
    let formChanged = false;
    let isDialogOpen = false;

    const isValid = field =>
      field.type === 'email' ? /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value.trim()) : field.value.trim() !== '';

    fields.forEach(field => {
      field.addEventListener('input', () => {
        if (!formChanged && field.value.trim() !== '') formChanged = true;

        if (field.value.trim() === '') {
          field.classList.add('soft-red');
        } else {
          field.classList.remove('soft-red');
        }
      });

      field.addEventListener('blur', () => {
        if (field.value.trim() === '') {
          field.classList.add('soft-red');
        }
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      fields.forEach(field => {
        if (!isValid(field)) {
          valid = false;
          field.classList.remove('soft-red');
          field.classList.add('strong-red');
          setTimeout(() => {
            field.classList.remove('strong-red');
            field.classList.add('soft-red');
          }, 500); // Плавный возврат цвета
        }
      });

      if (valid) {
        window.removeEventListener('beforeunload', handleBeforeUnload);
        form.submit();
      }
    });

    function hasContent() {
      return fields.some(field => field.value.trim() !== '');
    }

    function handleBeforeUnload(e) {
      if (hasContent() && !isDialogOpen) {
        e.preventDefault();
        isDialogOpen = true;
        leaveDialog.showModal();
      }
    }

    window.addEventListener('beforeunload', handleBeforeUnload);

    document.getElementById('confirm-leave').addEventListener('click', () => {
      window.removeEventListener('beforeunload', handleBeforeUnload);
      leaveDialog.close();
      isDialogOpen = false;
      location.href = 'about:blank';
    });

    leaveDialog.addEventListener('close', () => {
      isDialogOpen = false;
    });
  </script>
</body>
</html>
