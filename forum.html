<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Написать отзыв</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    input, textarea {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline: none;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: none;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #e6f4ff; /* нежно-голубой */
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      outline: none;
    }
    button:hover {
      background-color: #cceaff; /* темнее */
    }
    button:active {
      background-color: #b3dfff;
      transform: scale(0.97);
    }
    button:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Написать отзыв</h1>
  </header>
  <main>
    <form action="https://formsubmit.co/your-email@example.com" method="POST" novalidate>
      <input type="text" id="name" name="name" placeholder="Ваше имя">
      <input type="email" id="email" name="email" placeholder="Адрес электронной почты">
      <textarea id="message" name="message" placeholder="Сообщение"></textarea>

      <input type="hidden" name="_next" value="thank-you.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="button-wrapper">
        <button type="submit">отправить</button>
      </div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.querySelector('form');
      const fields = ['name', 'email', 'message'].map(id => document.getElementById(id));

      fields.forEach(field => {
        field.addEventListener('input', () => {
          if (field.type === 'email') {
            field.style.borderColor = field.value.includes('@') ? '#ccc' : '#ffcccc';
          } else {
            field.style.borderColor = field.value.trim() ? '#ccc' : '#ffcccc';
          }
        });
      });

      form.addEventListener('submit', function(e){
        e.preventDefault();
        let valid = true;

        fields.forEach(field => {
          const isEmpty = !field.value.trim();
          const isEmail = field.type === 'email';
          const isInvalidEmail = isEmail && !field.value.includes('@');

          if (isEmpty || isInvalidEmail) {
            field.style.borderColor = '#ff0000';
            setTimeout(() => {
              field.style.borderColor = '#ccc';
            }, 1000);
            valid = false;
          }
        });

        if (valid) {
          form.submit();
        }
      });
    });
  </script>
</body>
</html>
