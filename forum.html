<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Написать отзыв</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: none;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      background-color: #e7f5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
    }

    button:hover {
      background-color: #d0ebff;
    }

    button:active {
      background-color: #bfe3ff;
      transform: scale(0.97);
    }

    button:focus-visible {
      outline: none;
      box-shadow: none;
    }

    button:focus {
      outline: none;
    }

    .highlight-error {
      border-color: red !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Написать отзыв</h1>
  </header>
  <main>
    <form id="feedback-form" action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" id="name" name="name" placeholder="Ваше имя" required>
      <input type="email" id="email" name="email" placeholder="Адрес электронной почты" required>
      <textarea id="message" name="message" placeholder="Сообщение" required></textarea>
      <input type="hidden" name="_next" value="thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <div class="button-wrapper">
        <button type="submit"
          oncopy="return false;"
          ondragstart="return false;"
          onselectstart="return false;"
          onmousedown="return false;"
        >отправить</button>
      </div>
    </form>
  </main>
  <script>
    const form = document.getElementById('feedback-form');
    const fields = ['name', 'email', 'message'].map(id => document.getElementById(id));
    let formChanged = false;

    fields.forEach(field => {
      field.addEventListener('input', () => {
        formChanged = true;
        if (!field.value.trim() || (field.type === 'email' && !field.value.includes('@'))) {
          field.style.borderColor = "#ff0000";
        } else {
          field.style.borderColor = "#ccc";
        }
      });

      field.addEventListener('blur', () => {
        if (!field.value.trim() || (field.type === 'email' && !field.value.includes('@'))) {
          field.style.borderColor = "#ff0000";
        } else {
          field.style.borderColor = "#ccc";
        }
      });
    });

    form.addEventListener('submit', function(e) {
      let valid = true;
      fields.forEach(field => {
        if (!field.value.trim() || (field.type === 'email' && !field.value.includes('@'))) {
          valid = false;
          field.classList.add('highlight-error');
          setTimeout(() => {
            field.classList.remove('highlight-error');
          }, 1000);
        }
      });
      if (!valid) {
        e.preventDefault();
      }
    });

    window.addEventListener('beforeunload', function (e) {
      if (formChanged) {
        e.preventDefault();
        e.returnValue = 'Вы уверены, что хотите уйти? Все введённые данные будут удалены.';
      }
    });
  </script>
</body>
</html>
